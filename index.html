<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-r from-blue-500 to-purple-500">
        <!-- Parallax Section -->
        <section class="parallax bg-cover h-screen text-center text-white flex flex-col justify-center items-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Selamat Ulang Tahun Elshadday Sinaga!</h1>
            <p class="text-xl mb-6">Semoga panjang umur dan sukses selalu!</p>
            <button onclick="playBirthdaySong()" class="bg-yellow-400 p-3 rounded text-lg">Klik untuk Mendengarkan</button>
        </section>

        <!-- Tarot Cards -->
        <section class="py-10 px-6">
            <h2 class="text-center text-2xl font-semibold text-white mb-6">Kartu Tarot Anda</h2>
            <div class="flex justify-center space-x-4">
                <div class="card" onclick="flipCard(1)">
                    <div class="card-inner" id="card1">
                        <div class="card-front">
                            <img src="card1.jpg" alt="Card 1">
                        </div>
                        <div class="card-back">
                            <p class="card-text">Semangat selalu! Jangan ragu untuk melangkah ke depan.</p>
                        </div>
                    </div>
                </div>
                <div class="card" onclick="flipCard(2)">
                    <div class="card-inner" id="card2">
                        <div class="card-front">
                            <img src="card2.jpg" alt="Card 2">
                        </div>
                        <div class="card-back">
                            <p class="card-text">Keberuntungan ada di tanganmu! Terus berjuang!</p>
                        </div>
                    </div>
                </div>
                <div class="card" onclick="flipCard(3)">
                    <div class="card-inner" id="card3">
                        <div class="card-front">
                            <img src="card3.jpg" alt="Card 3">
                        </div>
                        <div class="card-back">
                            <p class="card-text">Cinta selalu hadir, percayalah pada dirimu.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Birthday Music -->
        <audio id="birthdaySong" src="happy_birthday.mp3"></audio>

        <!-- Footer -->
        <footer class="text-center py-10 bg-gray-800 text-white">
            <p>&copy; 2024 Selamat Ulang Tahun Elshadday Sinaga</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
