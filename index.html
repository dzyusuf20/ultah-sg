<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Elshadday Sinaga!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            width: 90%;
            max-width: 600px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            color: #FF6347;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: 300;
            color: #fff;
        }

        .heart {
            font-size: 80px;
            color: red;
            animation: heartBeat 1s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .button {
            padding: 20px 40px;
            background-color: #FF6347;
            border: none;
            border-radius: 30px;
            font-size: 22px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            width: 200px;
        }

        .button:hover {
            background-color: #FF4500;
            box-shadow: 0px 0px 20px rgba(255, 69, 0, 0.6);
        }

        .tarot-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding: 20px;
            width: 100%;
        }

        .tarot-card {
            width: 150px;
            height: 250px;
            background-color: #FF6347;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            text-align: center;
            position: relative;
            background-size: cover;
            background-position: center;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
            overflow: hidden;
            perspective: 1000px;
        }

        .tarot-card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .tarot-card.flip .tarot-card-inner {
            transform: rotateY(180deg);
        }

        .tarot-card-front, .tarot-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
            text-align: center;
        }

        .tarot-card-back {
            background-color: #FF6347;
            transform: rotateY(180deg);
        }

        .tarot-card-front {
            background-color: #FF4500;
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #FF6347;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }

            .tarot-card {
                width: 120px;
                height: 200px;
            }

            .button {
                padding: 15px 30px;
                font-size: 18px;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Musik Background (hanya akan diputar setelah tombol diklik) -->
    <audio id="birthday-music" src="https://cdn.pixabay.com/download/audio/2024/01/17/73275_birthday-card.mp3" preload="auto"></audio>

    <div class="container">
        <h1>Selamat Ulang Tahun Elshadday Sinaga!</h1>
        <p>Semoga hari ini penuh kebahagiaan dan kesuksesan. Teruslah menjadi pribadi yang luar biasa!</p>
        <span class="heart">❤️</span>
        <button class="button" onclick="playMusic();">Salam Hangat</button>
    </div>

    <!-- Kartu Tarot -->
    <div class="tarot-container">
        <div class="tarot-card" onclick="revealCard(this, 'Kamu sangat berharga! Jangan ragu untuk kembali!', 'url(https://www.example.com/card-image1.jpg)')">
            <div class="tarot-card-inner">
                <div class="tarot-card-front">
                    Buka Kartu 1
                </div>
                <div class="tarot-card-back">
                    Kartu 1
                </div>
            </div>
        </div>
        <div class="tarot-card" onclick="revealCard(this, 'Cinta sejati akan kembali, percayalah!', 'url(https://www.example.com/card-image2.jpg)')">
            <div class="tarot-card-inner">
                <div class="tarot-card-front">
                    Buka Kartu 2
                </div>
                <div class="tarot-card-back">
                    Kartu 2
                </div>
            </div>
        </div>
        <div class="tarot-card" onclick="revealCard(this, 'Kamu layak bahagia! Kembali dan mulailah kisah baru!', 'url(https://www.example.com/card-image3.jpg)')">
            <div class="tarot-card-inner">
                <div class="tarot-card-front">
                    Buka Kartu 3
                </div>
                <div class="tarot-card-back">
                    Kartu 3
                </div>
            </div>
        </div>
        <div class="tarot-card" onclick="revealCard(this, 'Jangan takut untuk membuka hati! Cinta akan menemui jalan!', 'url(https://www.example.com/card-image4.jpg)')">
            <div class="tarot-card-inner">
                <div class="tarot-card-front">
                    Buka Kartu 4
                </div>
                <div class="tarot-card-back">
                    Kartu 4
                </div>
            </div>
        </div>
    </div>

    <div class="result" id="result"></div>

    <!-- Script untuk musik dan game -->
    <script>
        // Memutar musik saat tombol diklik
        function playMusic() {
            var audio = document.getElementById('birthday-music');
            audio.play();
        }

        // Fungsi untuk menampilkan kartu tarot dan mengganti gambar latar belakangnya
        function revealCard(card, message, bgImage) {
            card.querySelector('.tarot-card-inner').classList.toggle('flip'); // Menambahkan efek flip pada kartu
            var result = document.getElementById('result');
            result.textContent = message;
            card.style.backgroundImage = bgImage;  // Mengganti gambar kartu saat di klik
        }
    </script>

</body>
</html>
