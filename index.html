<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Elshadday Sinaga</title>
    <!-- Link ke Bootstrap dan Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="overlay">
            <h1>Selamat Ulang Tahun</h1>
            <h2>Elshadday Sinaga</h2>
            <p>Semoga Sukses di Usia Ke-20!</p>
        </div>
    </section>

    <!-- Kartu Tarot Section -->
    <section id="tarot" class="section">
        <div class="container text-center">
            <h3>Kartu Tarot</h3>
            <div class="row">
                <div class="col-md-4 tarot-card" data-aos="fade-up">Kartu 1: Keberuntungan</div>
                <div class="col-md-4 tarot-card" data-aos="fade-up" data-aos-delay="200">Kartu 2: Kesehatan</div>
                <div class="col-md-4 tarot-card" data-aos="fade-up" data-aos-delay="400">Kartu 3: Cinta</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 by Your Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- Link ke JS -->
    <script src="https://cdn.jsdelivr.net/npm/@gsap/core@3.7.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
