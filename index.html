<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #ff7f50;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/ligature.png');
            background-size: cover;
            animation: background-animation 5s ease-in-out infinite;
        }
        @keyframes background-animation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 60px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: slideIn 2s ease-out;
        }
        @keyframes slideIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        p {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        .heart {
            font-size: 100px;
            color: red;
            animation: heartAnimation 1s infinite alternate;
        }
        @keyframes heartAnimation {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff2b2b;
        }
        /* Animasi petasan */
        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff5b5b, #ff7f50);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: fireworksAnimation 1.5s ease-in-out forwards;
        }
        @keyframes fireworksAnimation {
            0% {
                opacity: 1;
                transform: scale(1) translate(-50%, -50%);
            }
            50% {
                opacity: 0.6;
                transform: scale(2) translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: scale(4) translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <audio id="happyBirthday" autoplay loop>
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Selamat Ulang Tahun, [Nama Teman]!</h1>
        <p>Semoga hari ini penuh kebahagiaan dan cinta. Teruslah menjadi pribadi yang luar biasa!</p>
        <span class="heart">❤️</span>
        <div>
            <a href="#" class="button" onclick="showFireworks()">Klik untuk Kejutan!</a>
        </div>
    </div>

    <!-- Efek Petasan -->
    <script>
        // Fungsi untuk menampilkan efek petasan saat tombol diklik
        function showFireworks() {
            // Membuat elemen petasan baru
            var fireworks = document.createElement('div');
            fireworks.classList.add('fireworks');
            document.body.appendChild(fireworks);

            // Menghapus efek setelah selesai
            setTimeout(function() {
                fireworks.remove();
            }, 1500);
        }

        // Mengatur agar musik dimulai secara otomatis
        var audio = document.getElementById('happyBirthday');
        audio.play();
    </script>
</body>
</html>
