<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Elshadday Sinaga</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="pt-5">
            <h1 data-aos="fade-up" class="display-4">Selamat Ulang Tahun</h1>
            <h2 data-aos="zoom-in" class="display-3">Elshadday Sinaga</h2>
            <h3 data-aos="flip-left" class="display-4" id="age">20</h3>
        </div>
        <div class="pt-5">
            <audio autoplay loop>
                <source src="selamat-ulang-tahun.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="pt-5">
            <div class="row justify-content-center">
                <div class="col-4" data-aos="fade-right">
                    <div class="tarot-card">Kartu 1</div>
                </div>
                <div class="col-4" data-aos="fade-left">
                    <div class="tarot-card">Kartu 2</div>
                </div>
                <div class="col-4" data-aos="fade-up">
                    <div class="tarot-card">Kartu 3</div>
                </div>
                <div class="col-4" data-aos="fade-right">
                    <div class="tarot-card">Kartu 4</div>
                </div>
                <div class="col-4" data-aos="fade-left">
                    <div class="tarot-card">Kartu 5</div>
                </div>
                <div class="col-4" data-aos="fade-up">
                    <div class="tarot-card">Kartu 6</div>
                </div>
                <div class="col-4" data-aos="zoom-in">
                    <div class="tarot-card">Kartu 7</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
