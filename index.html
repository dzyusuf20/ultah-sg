<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Elshadday Sinaga!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #FF8C00, #FFD700); /* Gradient background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 50px;
            font-weight: 600;
            color: #FF6347;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .heart {
            font-size: 80px;
            color: red;
            animation: heartBeat 1s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .button {
            padding: 20px 40px;
            background-color: #FF6347;
            border: none;
            border-radius: 30px;
            font-size: 22px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #FF4500;
            box-shadow: 0px 0px 20px rgba(255, 69, 0, 0.6);
        }

        .text-animate {
            font-size: 28px;
            color: white;
            margin-top: 20px;
            animation: fadeInText 3s ease-in-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Kartu Tarot */
        .tarot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
            padding: 20px;
        }

        .tarot-card {
            width: 150px;
            height: 250px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
            font-weight: bold;
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .tarot-card:hover {
            transform: scale(1.1);
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #FF6347;
        }

    </style>
</head>
<body>

    <!-- Musik Background (diperbarui dengan YouTube Embed) -->
    <div id="youtube-player"></div>

    <div class="container">
        <h1>Selamat Ulang Tahun Elshadday Sinaga!</h1>
        <p>Semoga hari ini penuh kebahagiaan dan kesuksesan. Teruslah menjadi pribadi yang luar biasa!</p>
        <span class="heart">❤️</span>
        <button class="button" onclick="playMusic();">Salam Hangat</button>
    </div>

    <!-- Kartu Tarot -->
    <div class="tarot-container">
        <div class="tarot-card" onclick="revealCard('Kamu sangat berharga! Jangan ragu untuk kembali!', 'url(\'https://www.example.com/card-image1.jpg\')')">Kartu 1</div>
        <div class="tarot-card" onclick="revealCard('Cinta sejati akan kembali, percayalah!', 'url(\'https://www.example.com/card-image2.jpg\')')">Kartu 2</div>
        <div class="tarot-card" onclick="revealCard('Kamu layak bahagia! Kembali dan mulailah kisah baru!', 'url(\'https://www.example.com/card-image3.jpg\')")">Kartu 3</div>
        <div class="tarot-card" onclick="revealCard('Jangan takut untuk membuka hati! Cinta akan menemui jalan!', 'url(\'https://www.example.com/card-image4.jpg\')")">Kartu 4</div>
    </div>

    <div class="result" id="result"></div>

    <!-- Script untuk musik dan game -->
    <script>
        // Memuat video YouTube
        function onYouTubeIframeAPIReady() {
            new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: '90w2RegGf9w', // ID video YouTube
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': '90w2RegGf9w' }
            });
        }

        // Fungsi untuk memulai musik
        function playMusic() {
            var player = new YT.Player('youtube-player');
            player.playVideo();
        }

        // Fungsi untuk menampilkan kartu tarot dan mengganti gambar latar belakangnya
        function revealCard(message, bgImage) {
            var result = document.getElementById('result');
            result.textContent = message;
            var card = event.target;
            card.style.backgroundImage = bgImage;  // Mengganti gambar kartu saat di klik
        }
    </script>

    <!-- Menambahkan YouTube API untuk kontrol musik -->
    <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
