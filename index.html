<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun Spesial</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .tarot-card {
            width: 150px;
            height: 250px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .tarot-card .card-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1.25rem;
            color: #fff;
            background-color: #3498db;
            text-align: center;
            padding: 20px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .tarot-card .card-content.flipped {
            opacity: 0;
        }
        .tarot-card .card-back {
            background-color: #3498db;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        .tarot-card.flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-600">
    <div class="container mx-auto py-16 px-4">
        <h1 class="text-white text-4xl font-bold text-center mb-10">Selamat Ulang Tahun, Elshadday!</h1>
        <p class="text-white text-center text-lg mb-6">Berikut adalah kartu tarot yang memberikan pesan spesial untukmu!</p>

        <div class="flex justify-center gap-6">
            <div class="tarot-card" onclick="flipCard(this)">
                <div class="card-back">Kartu 1</div>
                <div class="card-content">Pesan 1</div>
            </div>
            <div class="tarot-card" onclick="flipCard(this)">
                <div class="card-back">Kartu 2</div>
                <div class="card-content">Pesan 2</div>
            </div>
            <div class="tarot-card" onclick="flipCard(this)">
                <div class="card-back">Kartu 3</div>
                <div class="card-content">Pesan 3</div>
            </div>
            <div class="tarot-card" onclick="flipCard(this)">
                <div class="card-back">Kartu 4</div>
                <div class="card-content">Pesan 4</div>
            </div>
            <div class="tarot-card" onclick="flipCard(this)">
                <div class="card-back">Kartu 5</div>
                <div class="card-content">Pesan 5</div>
            </div>
        </div>

    </div>

    <script>
        function flipCard(card) {
            const content = card.querySelector('.card-content');
            content.classList.toggle('flipped');
            card.classList.toggle('flipped');
            if(content.classList.contains('flipped')) {
                content.innerHTML = 'Pesan rahasia: Kamu luar biasa!';
            } else {
                content.innerHTML = 'Pesan 1'; // Bisa sesuaikan dengan pesan yang diinginkan
            }
        }
    </script>
</body>
</html>
