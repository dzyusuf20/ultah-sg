<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #ff7f50;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/ligature.png');
            background-size: cover;
            animation: background-animation 5s ease-in-out infinite;
        }
        @keyframes background-animation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 60px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: slideIn 2s ease-out;
        }
        @keyframes slideIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        p {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        .heart {
            font-size: 100px;
            color: red;
            animation: heartAnimation 1s infinite alternate;
        }
        @keyframes heartAnimation {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff2b2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Ulang Tahun, [Nama Teman]!</h1>
        <p>Semoga hari ini penuh kebahagiaan dan cinta. Teruslah menjadi pribadi yang luar biasa!</p>
        <span class="heart">❤️</span>
        <div>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button" target="_blank">Klik untuk Kejutan!</a>
        </div>
    </div>
</body>
</html>
