<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 id="title">🎉 Happy Birthday 🎂</h1>
      <p id="message">Dear [Name],</p>
      <p>Wishing you a day filled with love, laughter, and unforgettable memories!</p>
      <button id="surpriseBtn">Click for Surprise 🎁</button>
      <div id="surprise" class="hidden">
        <p>🎶 Happy Birthday to You 🎶</p>
        <img src="https://source.unsplash.com/300x200/?cake" alt="Birthday Cake">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
