<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Elshadday Sinaga!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #FF8C00, #FFD700); /* Gradient background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 50px;
            font-weight: 600;
            color: #FF6347;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .heart {
            font-size: 80px;
            color: red;
            animation: heartBeat 1s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .button {
            padding: 20px 40px;
            background-color: #FF6347;
            border: none;
            border-radius: 30px;
            font-size: 22px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #FF4500;
            box-shadow: 0px 0px 20px rgba(255, 69, 0, 0.6);
        }

        /* Animasi Teks */
        .text-animate {
            font-size: 28px;
            color: white;
            margin-top: 20px;
            animation: fadeInText 3s ease-in-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Musik */
        audio {
            display: none;
        }

        /* Style untuk Game */
        .game-container {
            margin-top: 40px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            color: #333;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 20px;
            width: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .game-button {
            padding: 10px 20px;
            background-color: #FF6347;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background-color: #FF4500;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #FF6347;
        }

    </style>
</head>
<body>

    <!-- Musik Background (diperbarui untuk diputar setelah tombol ditekan) -->
    <audio id="happyBirthday" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Selamat Ulang Tahun Elshadday Sinaga!</h1>
        <p>Semoga hari ini penuh kebahagiaan dan kesuksesan. Teruslah menjadi pribadi yang luar biasa!</p>
        <span class="heart">❤️</span>
        <button class="button" onclick="playMusic();">Salam Hangat</button>
    </div>

    <!-- Game Tebak Angka -->
    <div class="game-container">
        <h2>Tebak Angka!</h2>
        <p>Masukkan angka antara 1 dan 10:</p>
        <input type="number" id="guess" min="1" max="10">
        <button class="game-button" onclick="checkGuess()">Tebak!</button>
        <div class="result" id="result"></div>
    </div>

    <!-- Script untuk musik dan game -->
    <script>
        var randomNumber = Math.floor(Math.random() * 10) + 1; // Angka acak antara 1 dan 10

        function playMusic() {
            var audio = document.getElementById('happyBirthday');
            audio.play();  // Memulai musik setelah tombol diklik
        }

        function checkGuess() {
            var userGuess = document.getElementById('guess').value;
            var result = document.getElementById('result');
            
            if (userGuess == randomNumber) {
                result.textContent = "Selamat! Kamu menebak angka dengan benar!";
                result.style.color = "green";
            } else {
                result.textContent = "Ups! Coba lagi. Angka yang benar adalah: " + randomNumber;
                result.style.color = "red";
            }

            randomNumber = Math.floor(Math.random() * 10) + 1; // Reset angka acak
        }
    </script>

</body>
</html>
