<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 overflow-hidden">
  <!-- Parallax Section -->
  <div class="h-screen bg-fixed bg-cover bg-center" style="background-image: url('https://source.unsplash.com/random/1920x1080/?birthday,party');">
    <div class="h-full flex items-center justify-center">
      <h1 class="text-white text-5xl md:text-7xl font-bold drop-shadow-lg">
        Happy Birthday, <span class="text-yellow-300">Elshadday Sinaga</span> 🎉
      </h1>
    </div>
  </div>

  <!-- Content Section -->
  <div class="py-12 px-6 bg-gradient-to-r from-purple-500 to-indigo-500 text-white text-center">
    <h2 class="text-3xl md:text-5xl font-semibold">Surprise for You!</h2>
    <p class="mt-4 text-lg">Click the cards below for a special message 🎁</p>
    
    <!-- Card Grid -->
    <div class="mt-8 grid grid-cols-1 sm:grid-cols-3 gap-6 px-4 md:px-20">
      <!-- Card 1 -->
      <div class="bg-white text-gray-800 p-4 rounded-lg shadow-lg transform hover:scale-105 transition">
        <h3 class="text-xl font-bold text-center">Card 1</h3>
        <p class="hidden">"You're an amazing person! Keep smiling 😄"</p>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="text-center py-4 bg-gray-800 text-white">
    <p>&copy; 2024 Birthday Surprise</p>
  </footer>
</body>
</html>
