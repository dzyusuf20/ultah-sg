<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Elshadday Sinaga!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #FF8C00, #FFD700); /* Gradient background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 50px;
            font-weight: 600;
            color: #FF6347;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .heart {
            font-size: 80px;
            color: red;
            animation: heartBeat 1s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .button {
            padding: 20px 40px;
            background-color: #FF6347;
            border: none;
            border-radius: 30px;
            font-size: 22px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #FF4500;
            box-shadow: 0px 0px 20px rgba(255, 69, 0, 0.6);
        }

        /* Animasi Teks */
        .text-animate {
            font-size: 28px;
            color: white;
            margin-top: 20px;
            animation: fadeInText 3s ease-in-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Musik */
        audio {
            display: none;
        }

        /* Kartu Tarot */
        .tarot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
            padding: 20px;
        }

        .tarot-card {
            width: 150px;
            height: 250px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .tarot-card:hover {
            transform: scale(1.1);
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #FF6347;
        }

    </style>
</head>
<body>

    <!-- Musik Background (diperbarui untuk diputar setelah tombol ditekan) -->
    <audio id="happyBirthday" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Selamat Ulang Tahun Elshadday Sinaga!</h1>
        <p>Semoga hari ini penuh kebahagiaan dan kesuksesan. Teruslah menjadi pribadi yang luar biasa!</p>
        <span class="heart">❤️</span>
        <button class="button" onclick="playMusic();">Salam Hangat</button>
    </div>

    <!-- Kartu Tarot -->
    <div class="tarot-container">
        <div class="tarot-card" onclick="revealCard('Kamu sangat berharga! Jangan ragu untuk kembali!')">Kartu 1</div>
        <div class="tarot-card" onclick="revealCard('Cinta sejati akan kembali, percayalah!')">Kartu 2</div>
        <div class="tarot-card" onclick="revealCard('Kamu layak bahagia! Kembali dan mulailah kisah baru!')">Kartu 3</div>
        <div class="tarot-card" onclick="revealCard('Jangan takut untuk membuka hati! Cinta akan menemui jalan!')">Kartu 4</div>
    </div>

    <div class="result" id="result"></div>

    <!-- Script untuk musik dan game -->
    <script>
        function playMusic() {
            var audio = document.getElementById('happyBirthday');
            audio.play();  // Memulai musik setelah tombol diklik
        }

        function revealCard(message) {
            var result = document.getElementById('result');
            result.textContent = message;  // Menampilkan pesan dari kartu yang dipilih
        }
    </script>

</body>
</html>
