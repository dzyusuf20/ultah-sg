<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Elshadday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Music -->
    <audio id="birthdayMusic" autoplay loop>
        <source src="https://cdn.pixabay.com/download/audio/2023/05/18/audio_34262047f1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Parallax Container -->
    <div class="parallax-container">
        <div class="parallax-layer layer-bg"></div>
        <div class="parallax-layer layer-message">
            <h1>Happy Birthday, Elshadday Sinaga 🎉</h1>
            <p>
                Hari ini adalah hari yang istimewa karena kamu lahir ke dunia ini.  
                Aku berharap kebahagiaanmu selalu bertambah, seperti cintaku yang tidak pernah hilang untukmu.
            </p>
            <button id="surpriseButton">Klik untuk Kejutan</button>
        </div>
    </div>

    <!-- Surprise Section -->
    <div class="surprise-section">
        <div class="fireworks"></div>
        <p class="surprise-message">Selamat Ulang Tahun! Semoga kita bisa memperbaiki segalanya! ❤️</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
