<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="text-center">
      <h1>Selamat Ulang Tahun, <span class="highlight">Elshadday Sinaga</span> 🎉</h1>
      <p>"Hari istimewa untuk seseorang yang spesial"</p>
      <button id="start-btn">Klik untuk Mulai</button>
    </div>
  </header>

  <main class="main-content">
    <section class="tarot-cards">
      <h2>Kartu Tarot Kamu</h2>
      <p>Klik untuk membuka kartu dan temukan kata-kata spesial</p>
      <div class="cards-container">
        <div class="tarot-card" id="card-1">Kartu 1</div>
        <div class="tarot-card" id="card-2">Kartu 2</div>
        <div class="tarot-card" id="card-3">Kartu 3</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Birthday Surprise. All rights reserved.</p>
  </footer>

  <audio id="birthday-music" src="https://pixabay.com/sound-effects/birthday-card-73275/" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
