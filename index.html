<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Elshadday Sinaga!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* Gradient background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 50px;
            font-weight: 600;
            color: #FF6347;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .heart {
            font-size: 80px;
            color: red;
            animation: heartBeat 1s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .button {
            padding: 20px 40px;
            background-color: #FF6347;
            border: none;
            border-radius: 30px;
            font-size: 22px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #FF4500;
            box-shadow: 0px 0px 20px rgba(255, 69, 0, 0.6);
        }

        /* Animasi Petasan */
        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #FF4500, #FF6347);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: fireworksAnimation 2s ease-out forwards;
            transform: translate(-50%, -50%);
        }

        @keyframes fireworksAnimation {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(2); }
            100% { opacity: 0; transform: scale(3); }
        }

        .love {
            font-size: 80px;
            color: red;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: loveAnimation 2s ease-out forwards;
        }

        @keyframes loveAnimation {
            0% { opacity: 0; transform: translateY(-20px) scale(0.5); }
            50% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(20px) scale(1.5); }
        }

        /* Animasi Pria Memberikan Bunga */
        .gif-container {
            position: relative;
            bottom: 20px;
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        .gif-container img {
            width: 300px;
            height: auto;
            animation: giveFlower 3s ease-in-out forwards;
        }

        @keyframes giveFlower {
            0% { opacity: 0; transform: translateX(100px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Musik */
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Musik Background (diperbarui untuk diputar setelah tombol ditekan) -->
    <audio id="happyBirthday" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Selamat Ulang Tahun Elshadday Sinaga!</h1>
        <p>Semoga hari ini penuh kebahagiaan dan kesuksesan. Teruslah menjadi pribadi yang luar biasa!</p>
        <span class="heart">❤️</span>
        <button class="button" onclick="showFireworks(); playMusic();">Salam Hangat</button>
    </div>

    <!-- Efek Petasan dan Love -->
    <script>
        function showFireworks() {
            // Menambahkan Efek Petasan
            var fireworks = document.createElement('div');
            fireworks.classList.add('fireworks');
            document.body.appendChild(fireworks);

            // Menambahkan Efek Love
            var love = document.createElement('div');
            love.classList.add('love');
            love.innerHTML = '❤️';
            document.body.appendChild(love);

            // Hapus efek setelah 2 detik
            setTimeout(function() {
                fireworks.remove();
                love.remove();
            }, 2000);
        }

        function playMusic() {
            var audio = document.getElementById('happyBirthday');
            audio.play();  // Memulai musik setelah tombol diklik
        }
    </script>

    <!-- Animasi Pria Memberikan Bunga -->
    <div class="gif-container">
        <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Pria Memberikan Bunga">
    </div>
    
</body>
</html>
