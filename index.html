<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-500 to-blue-500 text-white overflow-hidden">
  <!-- Header -->
  <header class="text-center p-5">
    <h1 class="text-5xl font-bold">Selamat Ulang Tahun, Elshadday Sinaga!</h1>
    <p class="mt-2 text-xl">Semoga hari ini penuh kebahagiaan!</p>
  </header>

  <!-- Angka 20 -->
  <section class="relative flex justify-center items-center mt-10">
    <div id="number" class="text-9xl font-extrabold text-yellow-400">20</div>
  </section>

  <!-- Tombol -->
  <section class="text-center mt-10">
    <button id="startBtn" class="bg-pink-500 text-xl px-6 py-3 rounded-lg hover:bg-pink-700 transition">
      Klik Untuk Memulai!
    </button>
  </section>

  <!-- Kartu Tarot -->
  <section id="tarot" class="mt-10 grid grid-cols-2 gap-4 md:grid-cols-5 p-5">
    <!-- Kartu akan ditambahkan di JavaScript -->
  </section>

  <!-- Game Puzzle -->
  <section class="text-center mt-20">
    <h2 class="text-3xl font-semibold">Game Puzzle</h2>
    <p class="text-lg mt-3">Susun puzzle untuk membuka pesan khusus!</p>
    <div id="puzzleContainer" class="mt-10 grid grid-cols-3 gap-3"></div>
  </section>
  <section id="name-puzzle" class="py-10">
    <h2 class="text-center text-2xl font-bold mb-6">Selamat Ulang Tahun, Elshadday!</h2>
    <div id="puzzle-container" class="flex justify-center items-center space-x-2">
      <div class="puzzle-piece">E</div>
      <div class="puzzle-piece">L</div>
      <div class="puzzle-piece">S</div>
      <div class="puzzle-piece">H</div>
      <div class="puzzle-piece">A</div>
      <div class="puzzle-piece">D</div>
      <div class="puzzle-piece">D</div>
      <div class="puzzle-piece">A</div>
      <div class="puzzle-piece">Y</div>
      <div class="puzzle-piece">2</div>
      <div class="puzzle-piece">0</div>
      <div class="puzzle-piece">T</div>
      <div class="puzzle-piece">H</div>
    </div>
  </section>
  
  <audio id="audio" src="assets/audio/happy_birthday.mp3"></audio>
</body>
</html>
